name: 同步文件

on: [push]

env:
  Myki: ku
jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
#    - name: Set up Python 3.10
#      uses: actions/setup-python@v2
#      with:
#        python-version: 3.9
#        architecture: 'x64'
#    - run: pip install -r requirements.txt
#    - run: python3 download_jd_files.py

    - name: python
      run: |
        python3 download_jd_files.py

    - name: list
      run: |
        ll -avh qinglong

    - name: Add env to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo "UPSTREAM_URL=${{ env.Myki }}" >> $GITHUB_ENV
        echo "GIT_CHANGE=$(git diff --quiet || echo 'dirty')" >> $GITHUB_ENV

    - name: Commit files
      if: env.GIT_CHANGE == 'dirty'
      run: |
        git config --local user.email "21kixc@gmail.com"
        git config --local user.name "21ki"
        git commit -m "Add changes" -a

    - name: Push changes
      if: env.GIT_CHANGE == 'dirty'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

